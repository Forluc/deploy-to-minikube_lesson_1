apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-deployment-django
  labels:
    app: django-deploy
    owner: forluc
spec:
  selector:
    matchLabels:
      project: django-k8s
  template:
    metadata:
      labels:
        project: django-k8s
    spec:
      containers:
        - name: django-k8s
          image: forluc/django_app
          env:
            - name: SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: django-cm
                  key: SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: django-cm
                  key: DATABASE_URL
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: django-cm
                  key: DEBUG
            - name: ALLOWED_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: django-cm
                  key: ALLOWED_HOSTS
          ports:
            - containerPort: 80